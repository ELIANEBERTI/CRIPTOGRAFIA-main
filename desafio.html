<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto </title>
    <link rel="stylesheet" href="desafio1.css">

</head>


<body>
    
    <main class="main__container">
        <header class="cabecalho">
            <img src="detetive.png" /.png" alt="detetive">
        </header>

       
        <div class="container__input">

            <div class="input">
              
                    <textarea id="input__texto"  placeholder="Digite seu texto: "></textarea>
               
                    <div class="div__maiusculas">
                        <img class="img__input" src="detetive.png">
                        <p>Apenas letras minusculas e sem acento.</p>
                    </div>
                        
                            <div class="container__botoes">
                                <button onclick="criptografar()" class="criptografar" >Criptografar</button>
                                <button onclick="descriptografar()" class="descriptografar"> Descriptografar</button>
                                <button onclick="copiar()" class="copiar"> Copiar</button>
                            </div>
                    
            </div>

            <div id="output">
                <img src="detetive.png" alt="detetive.">
                <h2> Nenhuma mensagem encontrada</h2>
                <span>Digite um texto que voce deseja criptogragar ou descriptografar.</span>
                
            </div>
        </div>
    
        


    </main>

    <footer class="rodape">
        <img class="rodape__img" src="detetive.png">
        <h3>Desenvolvido por Eliane Berti.</h3>
    </footer>

    <script src="./chalenge.js"></script>
</body>


</html>
